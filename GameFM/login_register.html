<html>

<head>
  <meta charset="UTF-8">
  <title>GameFM - Đăng Nhập & Đăng Ký</title>

  <!-- Custom -->
  <link rel="stylesheet" href="./style.css">
  <script src="./scriptlogin.js" defer></script>

  <!-- Jquery -->
  <script src="./Library/jquery-3.7.1.min.js"></script>

  <!-- Boostrap -->
  <link rel="stylesheet" href="./Library/bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <script src="./Library/bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="./Library/fontawesome-free-7.0.0-web/css/all.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="./Library/bootstrap-icons-1.13.1/bootstrap-icons.css">
  
  <!-- Phan loader -->
  <link rel="stylesheet" href="./loader.css">
  <script src="./loader.js" defer></script>

  <!-- AOS Library  -->
  <link rel="stylesheet" href="./Library/aos-master/dist/aos.css">
  <script src="./Library/aos-master/dist/aos.js"></script>
  <script src="./AOS_init.js" defer></script>

</head>

<body class="">

  <div class="loader-overlay">
    <div class="loader"></div>
  </div>

  <header class="container" data-aos="fade-down" data-aos-delay="200" data-aos-once="false">

    <div class="row d-flex justify-content-center" style="padding: 1vw 0;">

      <a href="./index.html"
        class="col-6 offset-4 d-flex align-items-center py-2 justify-content-start text-decoration-none">
        <img src="./images/trangchu/GAMEFM.png" style="width: 3.5vw;" alt="">
        <b style="color: white; font-size: 2.5vw;">GameFM</b>
      </a>

    </div>

  </header>

  <main class="container" style="  box-shadow: 0.3vw 0.4vw 1vw rgb(255, 255, 255,0.4);" data-aos="zoom-in" data-aos-delay="200" data-aos-once="false">
    <div class="row form-bg" id="content" >
      <!-- Login -->
      <div class="col-lg-6 col-12 opacity-bg" >
        <a href="" class="row text-center my-3" onclick="event.preventDefault(); navigate('Login');"
          style="background-color: rgb(84, 48, 203); opacity: 75%; text-decoration: none;">
          <strong style="font-size: 2rem; margin-top: 2vh; margin-bottom: 2vh; color: rgb(255, 255, 255,1);">Đăng
            Nhập</strong>
        </a>
        <div class="row justify-content-center" style="margin-top: 2vh; margin-bottom: 2vh;">
          <div class="col-12 d-flex justify-content-center g-2"
            style="background-color: rgb(17, 14, 40); width: 90%; border-radius: 3vw; margin-bottom: 1vh;">
            <!-- form  -->
            <form action="" id="loginForm" class="m-4">
              <div class="text-start mb-5 row mt-5 " style="padding-top: 0.5vw;">
                <div style="font-size: 1rem; color:  rgb(84, 48, 203);"><strong>ĐĂNG NHẬP BẰNG EMAIL</strong></div>
                <div><input class="login-input w-100" type="email" name="" id="loginEmail" required></div>
              </div>
              <div class="text-start row mb-2 ">
                <div style="font-size: 1rem;"><strong>MẬT KHẨU</strong></div>
                <div class="position-relative">
                  <input class="col-11 w-100 login-input" type="password" name="" id="loginPassword" required>
                  <button class="col-1 eye-icon d-flex align-items-center justify-content-center" type="button"
                    onclick="toggleEye(this);" id="togglePassword"><i class="bi bi-eye-slash"
                      id="iconToggle"></i></button>
                </div>
              </div>
              <div class="text-start mb-3">
                <div class="d-flex align-items-center gap-2" style="font-size: 1rem;">
                  <input class="custom-check" type="checkbox">
                  <strong>Ghi nhớ tôi</strong>
                </div>
              </div>
              <div class="text-center mb-3">
                <button type="submit" class="login-button">Đăng Nhập</button>
              </div>
              <div class="text-center mb-2">
                <div class="row justify-content-center gap-1">
                  <hr>
                  <a href="" class="col-3 login-button2 d-flex justify-content-center text-decoration-none"
                    style="color: white;"><i class="fab fa-google"></i></a>
                  <a href="" class="col-3 login-button2 d-flex justify-content-center text-decoration-none"
                    style="color: white;"><i class="fab fa-facebook"></i></a>
                </div>
              </div>
              <div class="text-center mb-4" style="font-size: 1rem;">
                <div>Bạn chưa có tài khoản? <a href="" onclick="event.preventDefault(); navigate('Register');"
                    class="dkn" style="text-decoration: none; color: rgb(84, 48, 203);">Đăng ký ngay!</a></div>
              </div>
              <div class="text-center mb-5" style="font-size: 0.8rem;">
                <a href="" style="color: rgb(220, 220, 220);">Tôi quên mật khẩu. Hãy giúp tôi T_T</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- end of login -->
      <!-- switch -->
      <a href="" onclick="event.preventDefault(); navigate('Register');" class="col-lg-6 col-12"
        style="text-decoration: none;">
        <div class="row text-center my-3" style="background-color: black; opacity: 65%;">
          <strong style="font-size: 2rem; margin-top: 2vh; margin-bottom: 2vh; color: white;">Đăng Ký</strong>
        </div>
      </a>
      <!-- end of switch -->
    </div>
  </main>

  <footer class="container my-4 p-2" data-aos="fade-down" data-aos-delay="200" data-aos-once="false"> 


    <div style="margin: 1vw 0;">
      <img src="./images/trangchu/GAMEFM.png" style="width: 3vw;" alt="">
      <p style="font-size: 1vw; margin-top: 0.5vw;">
        &copy; 2025 Bản quyền thuộc về GameFM.
      </p>
      <p style="font-size: 1vw;margin-top: 0.5vw;">
        Mọi quyền đều được bảo lưu. Giá đã bao gồm VAT.
      </p>
      <div class="row g-0 align-items-center justify-content-center text-center"
        style="font-size: 1vw;margin-top: 0.5vw;">
        <!-- Chính sách -->
        <div class="col-auto px-1"><a href="./Policy.html">Chính Sách Bảo Mật</a></div> |
        <div class="col-auto px-1"><a href="./Policy.html">Điều Khoản Dịch Vụ</a></div> |
        <div class="col-auto px-1"><a href="./support.html">Hỗ Trợ</a></div> |
        <div class="col-auto px-1"><a href="./Policy.html">Chính Sách Cookie</a></div>
      </div>
      <div class="row g-0 gap-3 align-items-center justify-content-center text-center"
        style="font-size: 1vw; margin-top: 0.5vw;">
        <!-- Mạng xã hội -->
        <div class="col-auto px-1"><a href="#"><i class="fab fa-instagram"></i></a></div>
        <div class="col-auto px-1"><a href="#"><i class="fab fa-whatsapp"></i></a></div>
        <div class="col-auto px-1"><a href="#"><i class="fab fa-telegram"></i></a></div>
        <div class="col-auto px-1"><a href="#"><i class="fab fa-facebook-f"></i></a></div>
      </div>
    </div>


  </footer>

</body>

</html>
